<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Військовий магазин</title>
  <link rel="icon" type="image/png" href="logo.jpg">
  <style>
    /* Загальні стилі */
body {
  background-image: url('background.jpg');
  background-size: cover;
  font-family: Arial, sans-serif;
  color: #fff;
  image-rendering: -webkit-optimize-contrast; /* для Safari */
  image-rendering: crisp-edges; /* для других браузеров */
}

/* Стилі для шапки сайту */
header {
  background-color: #1a1a1a;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header img {
  height: 60px;
}

nav ul {
  list-style: none;
  display: flex;
}

nav li {
  margin-right: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
  text-transform: uppercase;
  font-size: 14px;
  font-weight: bold;
  letter-spacing: 1px;
}

nav a:hover {
  color: #bdc3c7;
}

/* Стилі для заголовку на сторінці */
h1 {
  font-size: 36px;
  margin-top: 60px;
  margin-bottom: 30px;
  text-align: center;
  text-transform: uppercase;
}

/* Стилі для товару на сторінці */
.product {
  background-color: #34495e;
  padding: 20px;
  margin-bottom: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.product img {
  height: 120px;
  margin-right: 20px;
}

.product h2 {
  font-size: 24px;
  margin: 0;
}

.language-buttons {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  background-color: rgba(0, 0, 0, 0.5);
}

.language-button {
  background-color: transparent;
  border: none;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
  margin: 0 10px;
  padding: 5px 10px;
}

.product p {
  font-size: 16px;
  margin: 0;
}

.Kofta {
  background-color: #e67e22;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  text-transform: uppercase;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.Kofta:hover {
  background-color: #d35400;
}

/* Стилі для кнопок */
.pa1 {
  background-color: #34495e;
  padding: 20px;
  margin-bottom: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.pa1 button {
  flex-basis: 48%;
}

.btn {
  background-color: #bdc3c7;
  color: #2c3e50;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 14px;
  text-transform: uppercase;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
.kofta-img {
  width: 200px;
  height: 200px;
  transition: transform 0.3s ease-in-out;
}

.kofta-img:hover {
  transform: scale(1.2);
}



.btn:hover {
  background-color: #95a5a6;
}

/* Стилі для футера сайту */
footer {
  background-color: #1a1a1a;
  color: #bdc3c7;
  padding: 20px;
  text-align: center;
}
  </style>
</head>
<body>
  <div class="language-buttons">
  <button class="language-button" onclick="changeLanguage('en')">English</button>
  <button class="language-button" onclick="changeLanguage('uk')">Українська</button>
  <button class="language-button" onclick="changeLanguage('ru')">Русский</button>
</div>
  <header>
    <nav>
      <ul>
    <li><a href="#">Головна</a></li>
    <li><a href="#">Про нас</a></li>
    <li><a href="#">Контакти</a></li>
      </ul>
    </nav>
  </header>
  <h1>Військовий магазин</h1>
  <div class="product">
    <img class="kofta-img" src="kofta1.jpg" alt="Військова кофта">
    <img class="kofta-img" src="kofta2.jpg" alt="Військова кофта">
    <img class="kofta-img" src="kofta3.jpg" alt="Військова кофта">
    <div class="product-details">
      <h2>Військова кофта ЗСУ піксель мм14</h2>
      <p>Статутна тактична форма літня 44-46р армійська кофта камуфляж піксель ЗСУ</p>
      <button class="Kofta" onclick="window.location.href='kofta.html'">Купити</button>
  </div>
